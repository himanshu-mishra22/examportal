
<mat-card>
    <div class="head mt">
     <button mat-icon-button [routerLink]="['/admin/view-quizzes']">
         <mat-icon>arrow_back</mat-icon>
     </button>
     <h4 class="ml">Add new Quiz</h4>
    </div>
     <mat-card-content>
        <div class="bootstrap-wrapper">
         <div class="row">
             <div class="col-md-6 offset-md-3 mt">
                 <form (ngSubmit)="add()">
                     <mat-form-field class="form">
                         <mat-label>Title</mat-label>
                         <input matInput [(ngModel)]="quizData.title" name="title">
                     </mat-form-field>
                     <mat-form-field class="form">
                         <mat-label>Description</mat-label>
                         <textarea matInput name="description" [(ngModel)]="quizData.description"></textarea>
                     </mat-form-field>

                     <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="form">
                                <mat-label>Max Marks</mat-label>
                                <input matInput type="number" [(ngModel)]="quizData.maxMarks" name="maxMarks">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="form">
                                <mat-label>Total Questions</mat-label>
                                <input matInput type="number" [(ngModel)]="quizData.quesNums" name="quesNums">
                            </mat-form-field>
                        </div>
                     </div>

                     <p><mat-slide-toggle [(ngModel)]="quizData.active" name="active">Active</mat-slide-toggle></p>

                     <mat-form-field class="form">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                        </mat-select>
                      </mat-form-field>
 
                     <div class="container text-center">
                         <button type="submit" class="mr" mat-flat-button>Add</button>
                         <button type="reset" mat-raised-button>Reset</button>
                       </div>
                 </form>
             </div>
         </div>
 
        </div>
     </mat-card-content>
 </mat-card>
